name: LnK CI

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - main

jobs:
  test-backend:
    name: LnK Backend Tests
    strategy:
      matrix:
        elixir: ["1.12"]
        otp: [24]
    env:
      MIX_ENV: test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: lnk_platform_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Install deps
        run: mix deps.get
        working-directory: ./lnk_platform
      - name: Run tests
        run: mix test
        working-directory: ./lnk_platform

  test-frontend:
    name: LnK Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: yarn
        working-directory: ./lnk-app
      - name: Run tests
        run: yarn test
        working-directory: ./lnk-app
