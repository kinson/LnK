name: LnK Backend CI

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        elixir: ["1.12"]
        otp: [24]
    env:
      MIX_ENV: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Install deps
        run: mix deps.get
        working-directory: ./lnk_platform
      - name: Run tests
        run: mix test
        working-directory: ./lnk_platform
